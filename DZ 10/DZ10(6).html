<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-сторінка з зміною регістру тексту</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
        }
        h1 {
            color: #2c3e50; 
            font-size: 48px; 
            text-align: center; 
            text-decoration: underline; 
            text-transform: uppercase; 
        }
        p {
            color: #34495e; 
            font-size: 20px; 
            line-height: 1.8; 
            text-indent: 20px; 
            text-align: center; 
            text-transform: capitalize; 
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <h1>заголовок сторінки</h1>
    <p>
        Приклад абзацу, який демонструє <span class="highlight">використання CSS-властивостей</span> для стилізації тексту. 
        Зверніть увагу на зміну регістру тексту.
    </p>

</body>
</html>
