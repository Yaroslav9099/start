<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перехід CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .rectangle {
            width: 200px;
            height: 100px;
            background-color: #4caf50;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            text-align: center;
            cursor: pointer;

            transition: all 0.5s ease-in-out;
        }

        .rectangle.active {
            width: 300px;
            height: 150px;
            background-color: #ff5722;
            border: 4px dashed #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="rectangle" onclick="toggleRectangle()">Нажимай</div>

    <script>
        function toggleRectangle() {
            const rectangle = document.querySelector('.rectangle');
            rectangle.classList.toggle('active');
        }
    </script>
</body>
</html>
