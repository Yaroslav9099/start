<div class="move">Рухаємо елемент</div>

<style>
.move {
    font-size: 24px;
    width: 100px;
    height: 50px;
    background-color: lightgreen;
    position: absolute;
    animation: moveElement 6s infinite alternate;
}

@keyframes moveElement {
    from {
        left: 0;
    }
    to {
        left: 100%;
        transform: translateX(-100%);
    }
}
</style>
