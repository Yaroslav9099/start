<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Графика</title>
    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .circle {
            animation: rotate 5s infinite linear;
        }

        @keyframes changeColor {
            0% {
                fill: #ff5733;
            }
            50% {
                fill: #33c1ff;
            }
            100% {
                fill: #ff5733;
            }
        }

        .square {
            animation: changeColor 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <h1>SVG Графика с анимацией</h1>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <rect class="square" x="50" y="50" width="100" height="100" />

        <circle class="circle" cx="300" cy="150" r="50" fill="green" />

        <line x1="50" y1="200" x2="450" y2="200" stroke="blue" stroke-width="4" />

        <polygon points="200,300 250,350 150,350" fill="orange" />

        <path d="M 100 400 Q 200 350 300 400 T 500 400" stroke="purple" stroke-width="3" fill="transparent" />

        <ellipse cx="300" cy="450" rx="80" ry="40" fill="yellow" />
    </svg>
</body>
</html>
