<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстраційна форма</title>
</head>
<body>

    <!-- Форма реєстрації -->
    <h1>Форма реєстрації</h1>
    <form action="submit_form.html" method="post">
        <!-- Поле для введення імені -->
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>

        <!-- Поле для введення прізвища -->
        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <!-- Поле для введення електронної пошти -->
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Поле для введення пароля -->
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Поле для підтвердження пароля -->
        <label for="confirmPassword">Підтвердьте пароль:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br><br>

        <!-- Поле для вибору дати народження -->
        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Поле для вибору статі -->
        <label for="gender">Стать:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Чоловік</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жінка</label>
        <br><br>

        <!-- Кнопка для відправлення форми -->
        <button type="submit">Надіслати</button>
    </form>

</body>
</html>
