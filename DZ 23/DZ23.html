<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Респонсивний макет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Вітаємо на нашій веб-сторінці!</h1>
    </header>
    
    <div class="grid-container">
        <!-- Лівий блок (бокова панель) -->
        <aside class="sidebar">
            <h2>Бокова панель</h2>
            <p>Тут можуть бути посилання або додатковий контент.</p>
        </aside>

        <!-- Правый блок -->
        <div class="main-content">
            <main class="content">
                <h2>Основний контент</h2>
                <p>Це основна частина сторінки, де розміщується важлива інформація.</p>
            </main>

            <section class="extra">
                <h2>Додатковий контент</h2>
                <p>Інформація для додаткових блоків або рекламних місць.</p>
            </section>
        </div>
    </div>

    <footer>
        <p>© 2025 Всі права захищені</p>
    </footer>
</body>
</html>
