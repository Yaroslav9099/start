<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-сторінка з градієнтом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #ffffff; 
            background: linear-gradient(to right, #4CAF50, #81C784); 
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #388E3C; 
        }

        .image-container {
            background-color: rgba(240, 230, 140, 0.5); 
            color: #555555; 
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            border: 2px solid #AFA000; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }

        .input-field {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #00838F;
            background-color: #e0f7fa; 
            color: #006064; 
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Ласкаво просимо на нашу сторінку!</h1>

    <div class="image-container">
        <img src="https://excursionmania.ru/wp-content/uploads/sites/2/2021/11/fethiye-03-400x300-400x300-1.jpg" alt="Зразок зображення">
        <p>Приклад тексту в контейнері з прозорим фоном.</p>
    </div>

    <input type="text" class="input-field" placeholder="Введіть ваше ім'я">

</body>
</html>
