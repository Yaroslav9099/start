<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .input-field {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Ласкаво просимо на нашу сторінку!</h1>

    <img src="https://via.placeholder.com/400x200" alt="Зразок зображення">

    <input type="text" class="input-field" placeholder="Введіть ваше ім'я">

</body>
</html>
