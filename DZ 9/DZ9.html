<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Селектори</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div id="header">Це блок з ID "header"</div>
    
    <div class="content">
        <p class="highlight">Перший блок з класом "content" та "highlight"</p>
        <p>Другий абзац у блоці "content"</p>
    </div>

    <div class="box" data-color="blue">Це блок з атрибутом "data-color" і значенням "blue"</div>

    <div class="box">Це ще один блок з класом "box"</div>

    <section class="container">
        <h2>Контейнер</h2>
        <div class="item">Перший дочірній елемент</div>
        <div class="item">Другий дочірній елемент</div>
        <div class="item">Третій дочірній елемент</div>
    </section>

    <footer>Це футер</footer>
</body>
</html>
