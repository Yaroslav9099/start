<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакти — МійСайт</title>
  <meta name="description" content="Зв’яжіться з нами для отримання додаткової інформації або підтримки.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a8a',
            secondary: '#facc15',
            accent: '#10b981'
          },
          fontFamily: {
            sans: ['"Segoe UI"', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Навігація -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-primary">МійСайт</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="text-primary hover:underline">Головна</a></li>
        <li><a href="products.html" class="text-primary hover:underline">Продукти</a></li>
        <li><a href="contact.html" class="text-primary font-semibold underline">Контакти</a></li>
      </ul>
    </div>
  </nav>

  <!-- Контент -->
  <main class="container mx-auto px-4 py-10 max-w-2xl">
    <h2 class="text-3xl font-bold mb-6 text-center">Зв’яжіться з нами</h2>
    <form class="bg-white p-6 rounded-lg shadow space-y-4">
      <div>
        <label for="name" class="block mb-1 font-medium">Ваше ім’я</label>
        <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">Електронна пошта</label>
        <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <div>
        <label for="message" class="block mb-1 font-medium">Повідомлення</label>
        <textarea id="message" rows="4" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
      </div>
      <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700 transition">Надіслати</button>
    </form>
  </main>

  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2025 МійСайт. Всі права захищено.</p>
  </footer>
</body>
</html>
