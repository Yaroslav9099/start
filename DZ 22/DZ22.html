<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Практика</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            background-color: lightgray;
            padding: 10px;
        }

        .container div {
            background-color: steelblue;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 5px;
        }

        .container div:first-child {
            flex-grow: 1;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightcoral;
            height: 200px;
            margin-top: 20px;
        }

        .center-container div {
            background-color: darkred;
            color: white;
            padding: 20px;
            margin: 5px;
        }

        .center-container div:nth-child(2) {
            flex-basis: 200px;
        }

        .columns {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: lightblue;
            height: 200px;
            margin-top: 20px;
        }

        .columns div {
            flex: 1;
            background-color: navy;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 5px;
        }

        .highlight {
            flex-shrink: 0;
            background-color: orange;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>Елемент 1</div>
        <div>Елемент 2</div>
        <div>Елемент 3</div>
    </div>

    <div class="center-container">
        <div>Блок 1</div>
        <div>Блок 2</div>
        <div>Блок 3</div>
    </div>

    <div class="columns">
        <div>Колонка 1</div>
        <div class="highlight">Колонка 2</div>
    </div>

</body>
</html>
