<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анімована SVG графіка</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    @keyframes changeColor {
      0% { fill: #3498db; }
      50% { fill: #e74c3c; }
      100% { fill: #3498db; }
    }

    @keyframes rotateRect {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    circle {
      animation: changeColor 4s infinite;
    }

    rect {
      animation: rotateRect 3s infinite linear;
    }

    path {
      animation: movePath 4s infinite alternate;
    }

    @keyframes movePath {
      0% { d: path('M10 80 C 40 10, 65 10, 95 80'); }
      100% { d: path('M10 80 C 40 150, 65 150, 95 80'); }
    }
  </style>
</head>
<body>
  <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="50" fill="#3498db" />
    
    <rect x="150" y="50" width="100" height="50" fill="#2ecc71" />
    
    <line x1="50" y1="200" x2="150" y2="200" stroke="black" stroke-width="3" />
    
    <path fill="transparent" stroke="purple" stroke-width="2" d="M10 80 C 40 10, 65 10, 95 80" />
  </svg>
</body>
</html>
