<div class="rotate">Обертання</div>

<style>
.rotate {
    font-size: 24px;
    display: inline-block;
    animation: rotateElement 5s infinite linear;
}

@keyframes rotateElement {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
</style>
