<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50; 
            font-size: 36px;
            text-align: center;
            text-decoration: underline;
        }
        p {
            color: #34495e; 
            font-size: 18px; 
            line-height: 1.5; 
            text-indent: 20px; 
        }
        .highlight {
            color: #e74c3c; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <h1>Заголовок сторінки</h1>
    <p>
        Приклад абзацу, який демонструє <span class="highlight">використання CSS-властивостей</span> для стилізації тексту.
    </p>

</body>
</html>
