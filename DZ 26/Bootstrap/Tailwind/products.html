<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />

  <title>Продукти — МійСайт</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a8a',
            secondary: '#facc15',
            accent: '#10b981'
          },
          fontFamily: {
            sans: ['"Segoe UI"', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Навігація -->
  <nav class="bg-white shadow-md">

      <h1 class="text-2xl font-bold text-primary">МійСайт</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="text-primary hover:underline">Головна</a></li>
        <li><a href="products.html" class="text-primary font-semibold underline">Продукти</a></li>

    </div>

  <!-- Контент -->

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Продукт -->
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
