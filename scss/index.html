<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sass Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Sass Styled Page</h1>
    </header>
    <main>
        <section class="content">
            <p>This page is styled using Sass!</p>
        </section>
        
        <section>
            <button class="button-primary">Primary Button</button>
            <button class="button-secondary">Secondary Button</button>
        </section>
        
        <section>
            <div class="font-size-1">Font size 1</div>
            <div class="font-size-2">Font size 2</div>
            <div class="font-size-3">Font size 3</div>
            <div class="font-size-4">Font size 4</div>
            <div class="font-size-5">Font size 5</div>
        </section>
        
        <section>
            <div class="bg-red">This has a red background</div>
            <div class="bg-blue">This has a blue background</div>
            <div class="bg-green">This has a green background</div>
            <div class="bg-yellow">This has a yellow background</div>
            <div class="bg-orange">This has an orange background</div>
        </section>
    </main>
</body>
</html>
